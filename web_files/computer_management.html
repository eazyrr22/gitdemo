<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="keyloggerweb_style.css">
    <h1 style="color: aliceblue;text-align:start;">Computer Data Page</h1>

</head>

<body>

    <!-- כפתורים עליונים עם צל -->
    <div class="top-buttons">
        <button id="startListening">Start Listening</button>
        <button id="stopListening">Stop Listening</button>
    </div>
    <br>


    <!-- כפתור "הצג מידע" עם תפריט נפתח -->
    <div class="info-section">
        <button id="showFiles">Show Files</button>
        <select id="fileList">
            <option value="">No files loaded</option>
        </select>
    </div>


    <script src="keyloggerweb.js"></script>
</body>
</html>
